<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="todo.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <header class="mb-4 text-center">
      <h1 class="display-5">  To-Do List</h1>
    </header>

    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a new task..." />
      <button class="btn btn-primary" id="addTaskBtn">Add</button>
    </div>

    <div class="btn-group mb-3 w-100" role="group">
      <button class="btn btn-outline-secondary filter-btn active" data-filter="all">All</button>
      <button class="btn btn-outline-secondary filter-btn" data-filter="active">Active</button>
      <button class="btn btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="todo.js"></script>
</body>
</html>
