<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body> 
    <div class="container-fluid" id="maindiv">
        <h1>signup form</h1>
        <div class="mb-3">
            <form id="forms">
                <label for="fullname" class="form-label"> Name :</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter your Name " required>
        </div>
        <div id="errorname" style="color: red;">


        </div>
        <div class="mb-3">
            <label for="emailid" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="emailid" placeholder="name@example.com" required>
        </div>
        <div id="erroremail" style="color: red;">


        </div>
        <div class="mb-3">
            <label for="pass" class="form-label"> Password :</label>
            <input type="password" class="form-control" id="pass" placeholder=" Password " required>
        </div>
        <div id="errorpass" style="color: red;">


        </div>
        <div class="mb-3">
            <label for="cpass" class="form-label">confirm Password :</label>
            <input type="password" class="form-control" id="cpass" placeholder=" confirm Password " required>
        </div>
        <div id="errorcpass" style="color: red;">


        </div>
        <label>
            <input type="checkbox" id="terms" />
            I agree to the terms and conditions
        </label><br><br>
        <div id="errorcheck" style="color: red;">


        </div>

         <input type="submit" id="sbutton" value="submit form"/>
        </form>

        <div id="success" style="color:  blue;">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="validation.js"></script>
</body>

</html>
