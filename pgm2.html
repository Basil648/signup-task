<!DOCTYPE html>

<body>
    <script>
        let num = 234;
        let strNum = num.toString();
        let product = 1;

        for (let i = 0; i < strNum.length; i++) {
            product *= parseInt(strNum[i]);
        }

        console.log("Product of digits:", product);

    </script>
</body>
